<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="channelId" placeholder="Channel ID"><button onclick="getStats()">Get Stats</button>
    <div id="stats"></div>
    <script>
           const apiKey = 'YOUR_API_KEY_HERE';
  
  function getStats() {
    const id = document.getElementById('channelId').value;
    fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${id}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const stats = data.items[0].statistics;
        document.getElementById('stats').innerHTML = `Subs: ${stats.subscriberCount}, Views: ${stats.viewCount}`;
      });
  }

    </script>
</body>
</html>
